<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizzical App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quiz-container">
      <div class="quiz-section">
        <div class="quizes" data-category="Science: Computers">
          <h1>Quiz One</h1>
        </div>
        <div class="quizes" data-category="Entertainment: Music">
          <h1>Quiz Two</h1>
        </div>
        <div class="quizes" data-category="Entertainment: Books">
          <h1>Quiz Three</h1>
        </div>
        <div class="quizes" data-category="Sports">
          <h1>Quiz Four</h1>
        </div>
      </div>
    </div>

    <!-- Loading overlay -->
    <div id="loader-overlay" class="loader-overlay" style="display: none">
      <div class="loader"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
